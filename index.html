<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ars - Rede Social de Cybersegurança</title>

  <meta name="description" content="Ars é a rede social exclusiva para profissionais e entusiastas de segurança cibernética. Conecte-se, compartilhe conhecimento e fortaleça sua presença no mundo digital." />
  <meta name="keywords" content="rede social, segurança cibernética, hacking ético, cibersegurança, comunidade hacker, pentest, privacidade digital" />
  <meta name="author" content="Ars - Rede Social de Segurança Cibernética" />
  <meta property="og:title" content="Ars - Rede Social de Segurança Cibernética" />
  <meta property="og:description" content="Conecte-se com especialistas em segurança cibernética na Ars. Compartilhe ideias, descubra vulnerabilidades e fortaleça a comunidade hacker." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ars.com" />
  <meta property="og:site_name" content="Ars" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Ars - Rede Social de Segurança Cibernética" />
  <meta name="twitter:description" content="A Ars conecta especialistas e entusiastas de segurança cibernética em uma rede social única." />

  <link rel="canonical" href="https://ars.com" />

  <meta http-equiv="Content-Language" content="pt-BR" />
  <meta name="robots" content="index, follow" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #222;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: auto;
    }

    header {
      margin-top: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: #111;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: .1px solid black;
      object-position: center;
      will-change: transform;
      position: relative;
      z-index: 2;
    }

    .shadow {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 25px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0) 80%);
      z-index: 1;
      filter: blur(1px);
    }

  footer {
  position: absolute;
  bottom: 4rem;
  left: 50%;
  width: 100%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 0.9rem;
  background: linear-gradient(90deg, #00eaff, #0044ff, #00eaff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 4s linear infinite;
  z-index: 10;
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Plataforma Ars ainda indisponível</h1>
  </header>

  <main>
    <div class="logo-wrapper">
      <img src="main-logo3.png" alt="ARS Logo" class="logo" />
      <div class="shadow"></div>
    </div>
  </main>

  <footer>
    A rede social Ars estará disponível brevemente, por enquanto estamos a preparar tudo de melhor para si. Powered by Marcos Arlove.
  </footer>

  <script>
    const logo = document.querySelector('.logo');
    const shadow = document.querySelector('.shadow');

    // Movimento vertical + squash/stretch leve
    gsap.to(logo, {
      y: -70,
      duration: 1.5,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut",
      onUpdate: function () {
        const y = gsap.getProperty(logo, "y");
        const scale = 1 - (y / -200);
        gsap.set(shadow, {
          scaleX: scale + 0.8,
          scaleY: scale * 0.5 + 0.5,
          opacity: 0.5 + (1 - scale)
        });
      }
    });

    // Rotação irregular com vida
    function randomRotation() {
      gsap.to(logo, {
        rotation: gsap.utils.random(-45, 45),
        duration: gsap.utils.random(1.5, 3),
        ease: "sine.inOut",
        onComplete: randomRotation
      });
    }
    randomRotation();
  </script>
</body>
</html>
